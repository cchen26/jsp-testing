plugins {
  id 'java'
  id 'war'
}

group 'org.cchen26'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1' // Use javax.servlet for Spring 5.x
  implementation group: 'org.springframework', name: 'spring-context', version: '5.3.29'
  implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.29'
  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
  useJUnitPlatform()
}
